<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillam AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; padding:0; display:flex; flex-direction:column; height:100vh; }
    .chat-container { flex:1; padding:10px; overflow-y:auto; }
    .message { padding:8px 12px; margin:5px; border-radius:10px; max-width:80%; }
    .user { background:#5b3bff; color:white; align-self:flex-end; }
    .ai { background:#e0e0e0; align-self:flex-start; }
    .input-container { display:flex; border-top:1px solid #ccc; }
    input { flex:1; padding:10px; font-size:16px; border:none; }
    button { padding:10px; background:#5b3bff; color:white; border:none; }
  </style>
</head>
<body>

  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // âœ… Replit backend URL
    const backendUrl = "https://workspace.rashmijha199201.replit.app";

    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Function to add message to chat
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Function to send message
    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      messageInput.value = '';

      try {
        const res = await fetch(`${backendUrl}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        addMessage(data.response || "AI did not respond.", 'ai');
      } catch (err) {
        addMessage("Error: Could not reach backend.", 'ai');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
